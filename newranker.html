{% extends "base.html" %}
{% block title %}New Ranking{% endblock %}
{% block content %}
{{ super() }}
<body>
<div class="jumbotron"
     style="background-image: url('https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/12/Gradient_builder_2.jpg')">
    <div class="container">
        <h1>Ranker List</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="flashMsg">
                {% for msg in get_flashed_messages() %}
                <div class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>{{msg}}</strong>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<style>
    .form-control{
        margin-bottom: 15px;
    }

</style>
<div id="panel" class="customize" style="text-align: center;">

  <div class="topHalf">
      <h2 id="title">Item List:<br/></h2>

  <div class="container">
      <form method="POST">
          <input class="form-control" type="text" name="itemlist" placeholder="Enter all items in the list separated by commas; ex: apple, orange, banana" required>

          <input type="submit" value="Done" class="btn btn-default">
          <a href="/" class="btn btn-default">Go Back</a>
      </form>
    </div>
  </div>
</div>
</body>
{% endblock %}
