{% extends "base.html" %}
{% block title %}My Rankings{% endblock %}
{% block content %}
{{ super() }}
<body>
<div class="jumbotron"
     style="background-image: url('https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/12/Gradient_builder_2.jpg')">
    <div class="container">
        <h1>My Rankings</h1>
    </div>
</div>
<div>
    <form method="POST">
        <div class="container">
            <input type="text" placeholder="Search.." name="search">
            <input class="btn btn-default" type="submit" value="Search">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center" style="margin-top: 20px; margin-bottom: 20px;">
                    <input class="btn btn-default" type="submit" value="Back">
                </div>
            </div>
        </div>
        <div class="container" style="display: flex; flex-direction: row; flex-wrap: wrap">
            {% for ranking in allRankings %}
            <div style="border: 2px solid black; margin: 10px; padding: 10px">
                <h3>{{ranking['title']}}</h3>
                <img src="{{url_for('static', filename = ranking['filename'])}}" alt="{{ranking['title']}} image not found">
                <a href="/delete/{{ranking['_id']}}" class="btn btn-danger">Delete</a>
            </div>
            {% else %}
            <p>No Rankings Found</p>
            {% endfor %}
        </div>
    </form>
</div>
</body>
{% endblock %}
